name: Bench Smoke Thresholds

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

jobs:
  bench-smoke:
    runs-on: ubuntu-latest
    env:
      QDRANT_URL: http://localhost:6333
      MIN_RECALL_AT_K: "1.0"
      MIN_MRR_AT_K: "0.8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Smoke Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install qdrant-client==1.7.0

      - name: Start Qdrant Container
        run: |
          docker pull qdrant/qdrant:v1.7.0
          docker run -d --name qdrant-ci -p 6333:6333 qdrant/qdrant:v1.7.0

      - name: Run Benchmark Smoke Threshold Check
        run: |
          bash tools/check_bench_smoke.sh

      - name: Cleanup Qdrant Container
        if: always()
        run: |
          docker logs qdrant-ci >/tmp/qdrant-ci.log 2>&1 || true
          docker rm -f qdrant-ci || true
